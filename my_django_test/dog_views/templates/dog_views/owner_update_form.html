<!DOCTYPE html>
<html lang="en">
{% extends "base.html" %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% block content %}
<h3 class="text-center"> Modify owner data</h3>
<div class="container d-flex justify-content-center"  >
<form method="POST">
  {% csrf_token %}
    <table>
         {% for field in form %}
        <tr>
           <td> {{ field.label_tag }}</td><td> {{ field }}</td>
        </tr>
        {% endfor %}
    </table>
  <input class=" mt-3 form-control btn btn-secondary" type="submit">
</form>
</div>

{% endblock %}


</body>
</html>
